name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            functions/package-lock.json
            web/package-lock.json

      # ── Functions ──
      - name: Install functions dependencies
        run: npm ci
        working-directory: functions

      - name: Build functions
        run: npx tsc
        working-directory: functions

      # ── Web ──
      - name: Install web dependencies
        run: npm ci
        working-directory: web

      - name: Build web
        run: npx vite build
        working-directory: web
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: orider-1ce26.firebaseapp.com
          VITE_FIREBASE_DATABASE_URL: https://orider-1ce26-default-rtdb.asia-southeast1.firebasedatabase.app
          VITE_FIREBASE_PROJECT_ID: orider-1ce26
          VITE_FIREBASE_STORAGE_BUCKET: orider-1ce26.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_STRAVA_CLIENT_ID: ${{ secrets.VITE_STRAVA_CLIENT_ID }}

      # ── Deploy ──
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only hosting,functions --project orider-1ce26
